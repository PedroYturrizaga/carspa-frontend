<div class="container">
    <div class="row" style="padding-bottom: 15px">
        <div class="col-12">
            <div class="form-grup form-group-sm row">
                <label class="col-sm-2 col-form-label">Nombre de Rol: </label>
                <div class="col-sm-6">
                    <input [(ngModel)]="RequestRoles.descripRol" class="form-control form-control-sm" placeholder="Rol">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" (click)="getAllRoles()">Buscar</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" (click)="modalMantenimiento()">Nuevo</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 15px">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>#</td>
                        <th>Rol</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let a of roles">
                        <td>{{a.indexReg}}</td>
                        <td>{{a.nombreRol}}</td>
                        <td><i class="fa fa-trash"></i></td>
                        <td><i class="fa fa-pencil"></i></td>
                    </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="12" class="text-center">
                      <ngb-pagination class="d-inline-block" [collectionSize]="paginationParameter.total_rows" [(page)]="paginationParameter.nuPagina"
                        [pageSize]="10" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true" (pageChange)="changePage(paginationParameter.nuPagina)"></ngb-pagination>
                    </td>
                  </tr>
                </tfoot>
            </table>
        </div>
    </div>
