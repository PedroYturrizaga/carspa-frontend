<div class="container">
  <div class="row" style="padding: 15px">
    <div class="col-sm-12" class="text-center">
      <h3>Gestionar Servicios</h3>
    </div>
    <div class="col-sm-12">
      <div class="form-grup form-group-sm row">
        <label class="col-sm-2 col-form-label">Nombre del Servicio: </label>
        <div class="col-sm-7">
          <input class="form-control form-control" placeholder="Nombre" [(ngModel)]="paginationParameter.nombreServicio">
        </div>
        <div class="col-sm-1">
          <button type="submit" class="btn btn-primary" (click)="getServicios()">Buscar</button>
        </div>
        <div class="col-sm-1">
          <button type="submit" class="btn btn-primary" (click)="modalNuevoServicio()">Nuevo Servicio</button>
        </div>
      </div>
    </div>
    <div class="col-sm-12" style="padding-top: 30px;">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Nombre del Servicio</th>
            <th>Editar</th>
            <th>Elimina</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cv of serviciosList">
            <td>{{cv.descripcion}}</td>
            <td>
              <a class="text-primary" (click)="modalActualizarServicio(cv)"><i class="fa fa-pencil"></i></a>
            </td>
            <td>
              <a class="text-danger" (click)="modalDeleteServicio(cv.idServicio)"><i class="fa fa-trash"></i> </a>
            </td>
          </tr>
        </tbody>
      </table>
      <tfoot>
        <tr>
          <td colspan="12" class="text-center">
            <ngb-pagination class="d-flex justify-content-center" [collectionSize]="paginationParameter.total_rows" [(page)]="paginationParameter.nuPagina"
              [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true" (pageChange)="getServicios()"></ngb-pagination>
          </td>
        </tr>
      </tfoot>
    </div>
  </div>
</div>
