<mat-card class="col-12">
  <mat-card-header class="sombreadoSubtitulos">
    <mat-card-title class="subtitulo-seccion"></mat-card-title>
    <div class="container">
        <div class="seccion-title">
          <h5>Datos de la Maquinaria</h5>
        </div>
        <div class="margenSuperior2"> 
          <button mat-button class="mat-button-icon" (click)="close()" tabindex="-1">
            <div class="example-tooltip-host" matTooltip="Cerrar" [matTooltipPosition]="'above'">
              <span>
                <i class="material-icons">close</i>
              </span>
            </div>
          </button>
        </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <form #FormCrearArea="ngForm" novalidate name="FormCrearArea">
      <div class="modal-body">
        <div class="row">
          <div class=" col-6">
            <mat-form-field class="">
              <input matInput placeholder="Código:" [(ngModel)]="request.maquinaria.codigo" [disabled]="disabled" maxlength="8" name="request.maquinaria.codigo"
                #request.maquinaria.codigo="ngModel" required>
            </mat-form-field>
          </div>

          <div class="col-6 ">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Nombre:" [(ngModel)]="request.maquinaria.nombre" [disabled]="disabled" name="request.maquinaria.nombre"
                #request.maquinaria.nombre="ngModel" required>
            </mat-form-field>
          </div>

        </div>
        <div class="row">
          <div class=" col-6">
            <mat-form-field class="">
              <input matInput placeholder="Marca:" [(ngModel)]="request.maquinaria.marca" [disabled]="disabled" name="request.maquinaria.marca"
                #request.maquinaria.marca="ngModel" required>
            </mat-form-field>
          </div>
          <div class=" col-6">
            <mat-form-field class="">
              <input matInput placeholder="Fecha:" [(ngModel)]="request.maquinaria.fechaMantenimiento" [disabled]="disabled" type="date"
                name="request.maquinaria.fechaMantenimiento" #request.maquinaria.fechaMantenimiento="ngModel" required> 
            </mat-form-field>
          </div>
        </div>
        <!--<mat-form-field class="col-6">
            <input matInput placeholder="Fecha" [matDatepicker]="picker22" [(ngModel)]="requestnew.fecha" [min]="today"
              [minDate]="today" name="requestnew_fecha" #requestnew_fecha="ngModel"
              (dateInput)="onDateChangee($event.target.value)" [disabled]="disabled" required>
            <mat-datepicker-toggle matSuffix [for]="picker22"></mat-datepicker-toggle>
            <mat-datepicker #picker22></mat-datepicker>
          </mat-form-field>-->

        <div class="row">
          <div class=" col-6">
            <mat-form-field class="example-full-width mat-form-field-flex2">
              <mat-select #listaOpciones placeholder="Seleccione Ubicación" name="request.maquinaria.idUbicacion" #request.maquinaria.idUbicacion="ngModel"
                [(ngModel)]="request.maquinaria.idUbicacion" id="request.maquinaria.idUbicacion" [disabled]="disabled" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let a of lsUbicacion" [value]="a.idUbicacion">
                  {{a.ubicacion}}
                </mat-option>
              </mat-select>
              <mat-error>
                <app-validators-messages [controlVar]="request.maquinaria.idUbicacion" labelName="request.maquinaria.idUbicacion"></app-validators-messages>
              </mat-error>
            </mat-form-field>
          </div>
          <div class=" col-6">
            <mat-form-field class="">
              <input matInput placeholder="Detalle:" [(ngModel)]="request.maquinaria.detalle" [disabled]="disabled" name="request.maquinaria.detalle"
                #request.maquinaria.detalle="ngModel">
            </mat-form-field>
          </div>


        </div>

        <div class="modalaling">
          <div *ngIf="show==3" class="col-11 text-right">
            <button mat-raised-button (click)="update()" [disabled]="!request.maquinaria.codigo || !request.maquinaria.nombre||!request.maquinaria.marca||!requestnew.fecha || !request.maquinaria.idUbicacion ">Editar</button>
          </div>
          <div *ngIf="show==1" class="col-11 text-right ">
            <button mat-raised-button (click)="insert()" [disabled]="FormCrearArea.invalid">Insertar</button>
          </div>
          <div class="col-11 text-left ">
            <button mat-raised-button (click)="close(1)">Regresar</button>
          </div>

        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
