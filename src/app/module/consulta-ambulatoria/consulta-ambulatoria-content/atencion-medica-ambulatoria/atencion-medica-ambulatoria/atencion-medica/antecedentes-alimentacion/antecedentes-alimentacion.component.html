<mat-card>
  <mat-card-header class="sombreadoSubtitulos">
    <mat-card-title class="subtitulo-seccion">Alimentaci贸n</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">

          <div class="form-grup form-group-sm row">
            <mat-form-field class="col-sm-6">
              <mat-select placeholder="Primeros 6 meses: " [(ngModel)]="listaAntecedenteAlimentacion.primeroSeisMeses"  name="primero_seisMeses" #primero_seisMeses="ngModel" (ngModelChange)="send()" requerid> 
                <mat-option> -- </mat-option>
                <mat-option *ngFor="let pm of primerosMeses" [value]="pm.idOpcion"> {{pm.valorOpcion}} </mat-option>
                
                <mat-error>
                  <app-validators-messages [controlVar]="primero_seisMeses" labelName="Primeros 6 meses: " >
                  </app-validators-messages>
                </mat-error>
              </mat-select>
            </mat-form-field>
            <mat-checkbox class="col-sm-6" style="padding-top: 12px;" [(ngModel)]="listaAntecedenteAlimentacion.suplementoFe" [value]="1" (change)="send()"> Suplemento de Fe &lt;2 a&ntilde;os </mat-checkbox>
          </div>

          <div class="form-grup form-group-sm row">
            <mat-form-field class="col-sm-12">
              <input matInput placeholder="Inicio de Alimentaci贸n Complementaria" [(ngModel)]="listaAntecedenteAlimentacion.inicioAlimentacionComplementaria"  name="inicio_alimentacionComplementaria" #inicio_alimentacionComplementaria="ngModel" (change)="send()" requerid> 
              
              <mat-error>
                <app-validators-messages [controlVar]="inicio_alimentacionComplementaria" labelName="Inicio de Alimentaci贸n Complementaria" >
                </app-validators-messages>
              </mat-error>
            </mat-form-field>
          </div>

        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
