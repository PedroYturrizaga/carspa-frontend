<div class="modal-header">
  <h4 class="modal-title">Historial Cita</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="container-fluid">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>NÂ° Solic.</th>
          <th>Descripcion CPT</th>
          <th>Fecha de Cita</th>
          <th>Estado</th>
          <th>Suspender</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of obtenerHistorialOrdenesExamenesCita; let i=index">
          <tr>
            <th>{{i+1}}</th>
            <td>{{item.ordenExamenDetalleList[0].idOrdenExamenCabecera}}</td>
            <td>
              <ul>
                <li *ngFor="let cv of item.ordenExamenDetalleList">{{cv.descripcionCpt}}</li>
              </ul>
            </td>
            <td>{{item.fechaCita}}</td>
            <td>{{item.estadoCita}}</td>
            <td>
                <i class="fa fa-toggle-off" (click)="supenderOrdenExamen(item.idCita, item.listOrdenesExamenes)" style="cursor:pointer" *ngIf="item.flgSuspencion==0" ></i>
            </td>
          </tr>
        </ng-container>

      </tbody>
    </table>
    <nav>
      <ul class="pagination pagination-sm justify-content-center">
        <li class="page-item">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item disabled">
          <a class="page-link" disabled>&#8226;</a>
        </li>
        <li class="page-item">
          <a class="page-link">Next</a>
        </li>
      </ul>
    </nav>
  </div>

</div>
