<div class="modal-header">
  <h4 class="modal-title">Lista de Planes</h4>
</div>
<div class="modal-body">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Plan</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cv of array; let i = index" (click)="capturar(cv.id)">
        <td>{{i}}</td>
        <td>{{cv.valor}}</td>
      </tr>
    </tbody>
  </table>
</div>
