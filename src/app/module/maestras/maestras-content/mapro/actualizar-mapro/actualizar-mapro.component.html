<mat-card>
  <mat-card-header class="sombreadoSubtitulos alinearCabecera">
    <mat-card-title class="subtitulo-seccion">Registrar CPT-Especialidad</mat-card-title>
    <div class="emp">
      <button mat-button class="mat-button-icon" (click)="close()">
        <div class="example-tooltip-host" matTooltip="Salir">
          <span>
            <i class="material-icons">close</i>
          </span>
        </div>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="card-body">
      <div class="row">
        <!-- ESPECIALIDAD -->

        <div class="col-2">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Códico CPT:" disabled value="{{mapro.codigoCpt}}">
          </mat-form-field>
        </div>

        <div class="col-8">
          <mat-form-field class="example-full-width">
            <mat-label>Descripci&oacute;n De Procedimiento:</mat-label>
            <textarea matInput type="text" [matAutocomplete]="auto" matTextareaAutosize matAutosizeMinRows="1"
              matAutosizeMaxRows="3" disabled value="{{mapro.descripcionCpt}}"></textarea>
          </mat-form-field>
        </div>
        <div class="col-2">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Tiempo:" disabled value="{{mapro.tiempo}} min">
          </mat-form-field>
        </div>
      </div>

      <div class="col-12">
        <mat-form-field class="example-full-width">
          <mat-label for="etapas">Étapas del Procedimiento:</mat-label>
          <textarea matInput name="etapas" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="10"
            id="etapas" [(ngModel)]="etapas" ></textarea>

        </mat-form-field>
      </div>
      <div class="col-sm-12 text-right">
        <button mat-raised-button (click)="updateDatos()" [disabled]="!etapas"> Guardar </button>
        <button mat-raised-button (click)="close()"> Cancelar </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
