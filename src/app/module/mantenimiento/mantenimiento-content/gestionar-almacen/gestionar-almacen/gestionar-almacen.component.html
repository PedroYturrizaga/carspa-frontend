
<div class="col-lg-12 fullcenter">
  <mat-card tabindex="-1">
    <mat-card-header class="sombreadoSubtitulos">
      <mat-card-title class="subtitulo-seccion"> Gestionar Almacén </mat-card-title>
    </mat-card-header>
    <!-- <br> -->
    <div class="col-12">
      <div class="row centrarFila text-center margenIzq">
        <mat-form-field class="col-4">
          <mat-select #listaOpciones id="area" placeholder="Áreas" disableRipple>
            <mat-option *ngFor="let p of areas" [value]="p.id">
              {{ p.valor }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="col-4 text-left">
            <mat-checkbox [(ngModel)]="checkActivar"></mat-checkbox>
            <label for="cbox2">Activar</label>
          <button type="submit" mat-raised-button (click)="insertarAlmacen(listaOpciones.value)">
            Guardar
          </button>
        </div>
   
      </div>
    </div>
    <div class="row-fluid" style="text-align: center">
      <mat-table #table [dataSource]="dataSource">
        <!-- almacen Column -->
        <ng-container matColumnDef="almacenes">
          <mat-header-cell *matHeaderCellDef> Almacén </mat-header-cell>
          <mat-cell *matCellDef="let alm"> {{alm.descripcionAlmacen}} </mat-cell>
        </ng-container>
        <!-- estado Column -->
        <ng-container matColumnDef="flActivo">
          <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
          <mat-cell *matCellDef="let alm">
            <mat-checkbox [(ngModel)]="alm.flActivo" [value]="1" (change)="changeEstado(alm)"></mat-checkbox>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
    <br>
  </mat-card>
</div>
