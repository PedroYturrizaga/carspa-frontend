<mat-card>
  <mat-card-header class="sombreadoSubtitulos">
    <mat-card-title class="subtitulo-seccion">Búsqueda de Medicamentes por Cobertura</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class=col-12>
      <div class="row">
        <div class="card-body">
          <div class="row justifyContent">
            <div class="col-sm-3">
              <mat-form-field class="example-full-width">
                <mat-label>Convenios</mat-label>
                <mat-select placeholder="Seleccionar" name="Lsconvenio" (selectionChange)="getListProductos()" [(ngModel)]="paramsBusqueda.idConvenio"
                  required>
                  <mat-option *ngFor="let co of Lsconvenio" [value]="co.idConvenio">
                    {{co.nombreConvenio}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-sm-3">
              <mat-form-field class="example-full-width">
                <mat-select placeholder="Seleccione el nombre del Producto" [(ngModel)]="requestParam.coProdCode">
                  <mat-option>Seleccione el nombre del Producto</mat-option>
                  <mat-option *ngFor="let ls of producto" [value]="ls.coProdCode"> {{ls.noProdName}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-sm-2" style="margin-top: 14px;">
              <div class="">
                <button mat-raised-button class="col-sm-2" (click)="obtenerServicioCobertura()" [disabled]="!requestParam.coProdCode">Buscar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>

    <div *ngIf="showCoberturas==1">
      <mat-card class="mat-card-main">
        <mat-card-header class="sombreadoSubtitulos">
          <mat-card-title class="subtitulo-seccion">Coberturas</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
              <div class="col-sm-12">
                <mat-table #table [dataSource]="dataSource">
                  <ng-container matColumnDef="Codigo Cobertura">
                    <mat-header-cell *matHeaderCellDef> Código Cobertura </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.codigo}} </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="Tipo">
                    <mat-header-cell *matHeaderCellDef> Tipo de Cobertura </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.noCoberCode}} </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="Nombre">
                    <mat-header-cell *matHeaderCellDef>Nombre </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.noSubTipoCoberName}} </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="Asignar Servicio">
                    <mat-header-cell *matHeaderCellDef>Ver Medicamentos </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <mat-icon class=" md-36" matTooltip="Ver / Agregar"  (click)="ingresarMedicamentoCobertura(element,paramsBusqueda.idConvenio)">visibility</mat-icon>
                    </mat-cell>
                  </ng-container>
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <mat-paginator [pageSizeOptions]="displayedSize" [length]="pagination.nuRegisMostrar" [pageSize]="pageSize" (page)="pageEvent($event)"
                  showFirstLastButtons></mat-paginator>
              </div>
            </div>
   
        </mat-card-content>
      </mat-card>
    </div>
