<mat-card>
  <mat-card-header class="sombreadoSubtitulos">
    <mat-card-title class="subtitulo-seccion">Registrar Proveedor

   </mat-card-title>
    <div class="colocar-left">
        <button class="mat-button-icon" mat-button (click)="close()">
          <div class="example-tooltip-host" matTooltip="Salir">
            <span>
              <i class="material-icons">close</i>
            </span>
          </div>
        </button>
      </div>
  </mat-card-header>
  <mat-card-content>
    <form #registrarProveedorForm="ngForm" novalidate name="registrarProveedorForm">
      <div class="card-body">

        <div class="row">

          <div class="col-sm-4">
            <mat-form-field class="example-full-width">
              <mat-label for="nombreProv"> Nombre Proveedor </mat-label>
              <input matInput name="nombreProveedor" #nombreProveedor="ngModel" id="nombreProveedor"
                [(ngModel)]="param.nombreProveedor" />
            </mat-form-field>
          </div>

          <div class="col-sm-4">
            <mat-form-field class="example-full-width">
              <mat-label for="em"> Email </mat-label>
              <input matInput name="email" #email="ngModel" id="email" [(ngModel)]="param.email" />
            </mat-form-field>
          </div>

          <div class="col-sm-4">
            <mat-form-field class="example-full-width">
              <mat-label for="ru"> RUC </mat-label>
              <input matInput name="ruc" #ruc="ngModel" id="ruc" [(ngModel)]="param.ruc" />
            </mat-form-field>
          </div>

        </div>

        <div class="row">

          <div class="col-sm-4">
            <mat-form-field class="example-full-width">
              <mat-label for="cont"> Contacto </mat-label>
              <input matInput name="contacto" #contacto="ngModel" id="contacto" [(ngModel)]="param.contacto" />
            </mat-form-field>
          </div>

          <div class="col-sm-4">
            <mat-form-field class="example-full-width">
              <mat-label for="telf"> Telefono </mat-label>
              <input matInput name="telefono" #telefono="ngModel" id="telefono" [(ngModel)]="param.telefono" />
            </mat-form-field>
          </div>

          <div class="col-sm-4">
            <mat-form-field class="example-full-width">
              <mat-select placeholder="Seleccione Tipo Pago" name="tipoPago" [(ngModel)]="param.idTipoPago">
                <mat-option>Seleccione Tipo de Pago</mat-option>
                <mat-option *ngFor="let ls of lsTipoPago" [value]="ls.idTipoPago"> {{ls.descripcionTipoPago}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        </div>

        <div class="row">
          <div class="col-sm-12">
            <mat-form-field class="example-full-width">
              <mat-label for="dire"> Direcci√≥n </mat-label>
              <input matInput name="direccion" #direccion="ngModel" id="direccion" [(ngModel)]="param.direccion" />
            </mat-form-field>
          </div>
        </div>

        <div class="col-4 " align="center">
          <button mat-raised-button (click)="registrarProveedor()" [disabled]="isInvalid(registrarProveedorForm)">
            Registrar
          </button>
        </div>

      </div>
    </form>
  </mat-card-content>
  <br>
</mat-card>
