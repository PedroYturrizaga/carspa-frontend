<mat-card class="matCardMin">
  <mat-card-header class="sombreadoSubtitulos alinearCabecera">
    <mat-card-title class="subtitulo-seccion">Apertura Caja</mat-card-title>
    <div class="emp">
      <button mat-button class="mat-button-icon" (click)="close()">
        <div class="example-tooltip-host" matTooltip="Salir">
          <span>
            <i class="material-icons">close</i>
          </span>
        </div>
      </button>
    </div>
  </mat-card-header>
  <div class="card-body">
    <div class="col-12">
      <div class="row">
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <label> <b>Nombre:</b>{{lsCabecera.nombreCaja}}</label>
            </div>
            <div class="col-4">
              <label> <b> Abreviatura:</b>{{lsCabecera.abreviatura}}</label>
            </div>
            <div class="col-4">
              <label> <b> Turno: </b>{{lsCabecera.turno}}</label>

            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="row">
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <label><b> Horario: </b>{{lsCabecera.horario}} </label>
            </div>
            <div class="col-4">
              <!-- <h6>Apertura</h6> -->
              <!-- <label>Monto Inicial: S/.</label> -->
              <mat-form-field style="margin-top: -7%;">
                <input matInput type="number" name="montoApertura" #montoApertura="ngModel" id="montoApertura"
                  [(ngModel)]="requestApertura.montoApertura" [min]="1" placeholder="(Apertura) Monto Inicial"
                  [disabled]="requestApertura.estadoCaja!=null || requestApertura.cajaChica==true" (input)="inputCajaChica()"
                  required>
              </mat-form-field>
            </div>
            <div>
              <mat-checkbox name="cajaChica" #cajaChica="ngModel" id="cajaChica" [(ngModel)]="requestApertura.cajaChica"
                [disabled]="requestApertura.estadoCaja!=null || requestApertura.montoApertura>0" (click)="sinCajaChica()">Sin
                Caja Chica</mat-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 botonesAlmedio">
      <div class="row">
      
            <div class="col-12 ">
              <button mat-raised-button (click)="insertarMontoInicial()">Aperturar</button>
                  <button mat-raised-button (click)="close(add)">Cancelar</button>
                
            </div>
          
        
      </div>
    </div>
  </div>
</mat-card>
