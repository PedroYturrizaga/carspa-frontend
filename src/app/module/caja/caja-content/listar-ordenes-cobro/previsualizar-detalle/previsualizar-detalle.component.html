<mat-card class="matCardMin">   
    <mat-card-header class="sombreadoSubtitulos alinearCabecera">
        <mat-card-title class="subtitulo-seccion">Detalles de Ordenes</mat-card-title>
       
        <div class="emp">
          <button style="border: 0 !important; background: transparent !important; cursor:pointer !important;"  (click)="close()">
            x
          </button>
        </div>
      </mat-card-header>
      <mat-card-content>
  <mat-table #table [dataSource]="dataSource4">
    <ng-container matColumnDef="numeroDetalle">
      <mat-header-cell *matHeaderCellDef> N° </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.idDetalleOrdenPago}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="fecha">
      <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.fecha}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="descripcionArea">
      <mat-header-cell *matHeaderCellDef> Área </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.area}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="nombreItem">
      <mat-header-cell *matHeaderCellDef> Descripción </mat-header-cell>
      <mat-cell *matCellDef="let element"  ngbPopover="{{element.nombreItem}}" triggers="mouseenter:mouseleave" popoverTitle="Descripción"> {{element.nombreItem | truncate: 50}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="cantidad">
      <mat-header-cell *matHeaderCellDef> Cantidad </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.cantidad}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="precioUnitario">
      <mat-header-cell *matHeaderCellDef  matTooltip="Precio Unitario" matTooltipPosition="above"> P. Unitario </mat-header-cell>
      <mat-cell *matCellDef="let element"> S/{{element.precioUnitario}} </mat-cell>
    </ng-container>)
    <ng-container matColumnDef="precioSubTotal">
      <mat-header-cell *matHeaderCellDef> Monto Final </mat-header-cell>
      <mat-cell *matCellDef="let element"> S/{{element.precioSubTotal}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns4"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns4;"></mat-row>
  </mat-table>
  <!-- <mat-list role="list">
    <mat-list-item class="right enlace" role="listitem">Total: S/ {{total}}</mat-list-item>
  </mat-list> -->
  <div class="alinearBotonesAlaDerecha emp">
      <button type="button" mat-raised-button data-dismiss="modal" (click)="close()">Cancelar</button>
      <h6> <span class="negrita">Total:</span>S/{{decimal}}</h6>
 
  </div>
</mat-card-content>
</mat-card>
