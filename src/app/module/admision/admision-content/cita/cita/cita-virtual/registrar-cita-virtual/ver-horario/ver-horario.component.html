<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Disponibilidad de Horario</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true"></span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div class="card-header bg-transparent">
        <h5 class="card-title">
          Fecha:
          <label id="fecha">{{fecha}}</label>
        </h5>
      </div>
      <div class="card-body">
        <div class="row-fluid" style="text-align: center">
          <div class="table-responsive">
            <font size="2">
              <table class="table table-striped table-hover table-overflow">
                <thead class="thead-primary">
                  <tr>
                    <th>Hora de Cita MÃ©dico</th>
                    <th>Consultorio</th>
                    <th>Seleccionar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of horarioCitaVirtual" >
                    <td>{{item.hora_cita}}</td>
                    <td>{{item.consultorio}}</td>
                    <td>
                      <button type="button" class="btn btn-default btn-sm" *ngIf="item.activo==true" (click)="horarioSelect(item.hora_cita, item.numeroCupo)">
                        <i class="fa fa-plus fa-2" aria-hidden="true"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </font>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary btn-lg" data-dismiss="modal" (click)="close()">CERRAR</button>
  </div>
</div>
