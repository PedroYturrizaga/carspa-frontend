<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Mis Programaciones</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-2">
        <div class="form-group">
          <label for="">Mes:</label>
          <select class="custom-select form-control form-control-sm input-sm">
            <option value="1">ENERO</option>
            <option value="2">FEBRERO</option>
            <option value="3">MARZO</option>
            <option value="4">ABRIL</option>
            <option value="5">MAYO</option>
            <option value="6">JUNIO</option>
            <option value="7">JULIO</option>
            <option value="8">AGOSTO</option>
            <option value="9">SETIEMBRE</option>
            <option value="10">OCTUBRE</option>
            <option value="11">NOVIEMBRE</option>
            <option value="12">DICIEMBRE</option>
          </select>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label for="">Estado:</label>
          <select name="" id="" class="custom-select form-control-sm input-sm">
            <option value="1">Especialidad</option>
            <option value="2">Aaa</option>
            <option value="3">AAA</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <table class="table table-hover table-responsive table-overflow">
        <thead>
          <tr>
            <th>Establecimiento Médico</th>
            <th>Médico</th>
            <th>Fecha</th>
            <th>Horario</th>
            <th>Especialidad</th>
            <th>Acción</th>
          </tr>
        </thead>
      </table>
    </div>
    <p>Modal body text goes here.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
  </div>
  
</div>
